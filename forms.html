<!DOCTYPE html>
<html lang="en">

<head style="color: rgb(216, 249, 25);">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3 style="color: rgb(185, 86, 15);">This is a Contact form</h3>
    <form style="text-align: center;" action="backend.php">
        <div>
            Name: <input type="text">
        </div><br>
        <div>
            Role: <input type="text">
        </div><br>
        <div>
            Email: <input type="email">
        </div><br>
        <div>
            Phone: <input type="number">
        </div><br>
        <div>
            Date: <input type="date">
        </div><br>
        <div>
            github: <input type="url">
        </div><br>
        <label for="mycehckbox">Are you eligible?:</label>
        <div>
            <input type="checkbox" id="mycehckbox" checked>
        </div><br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Others<input
                type="radio" name="myGender">
        </div><br>
        <div>
            Write any message : <br> <textarea name="mytextarea" cols="30" rows="10"></textarea>
        </div>
        <label>Create your Password:</label>
        <input type="password">
        <br><br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>

</html>
